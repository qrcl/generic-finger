<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middle Finger SVG</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            background-color: white;
            overflow: hidden; /* Prevents scrollbars */
        }
        img {
            width: 100vw;  /* Full width in portrait */
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Special rule for landscape mode */
        @media (orientation: landscape) {
            img {
                height: 90vh; /* Reduce height slightly to prevent cutoff */
                width: auto; /* Keeps aspect ratio */
            }
        }
    </style>
</head>
<body>
    <img src="middle-finger-svgrepo-com.svg" alt="Middle Finger">
</body>
</html>
