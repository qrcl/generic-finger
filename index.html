<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middle Finger SVG</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            background-color: white;
            overflow: hidden;
        }
        img {
            width: 100vw;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Special rule for landscape mode */
        @media (orientation: landscape) {
            img {
                height: 90vh;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <img id="middleFinger" src="middle-finger-svgrepo-com.svg" alt="Middle Finger">

    <script>
        function adjustImage() {
            let img = document.getElementById("middleFinger");
            img.style.transform = "scale(1.001)"; // Forces a tiny update
            setTimeout(() => img.style.transform = "scale(1)", 10); // Resets it
        }

        window.addEventListener("orientationchange", adjustImage);
    </script>
</body>
</html>
