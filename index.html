<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middle Finger SVG</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            background-color: white;
            overflow: hidden; /* Prevents scrollbars */
        }
        img {
            width: 100vw;  /* Default full width */
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensures the full finger is always visible */
        }

        /* Special rule for landscape mode */
        @media (orientation: landscape) {
            img {
                height: 100vh;  /* Ensures full height in landscape */
                width: auto;  /* Adjusts width proportionally */
            }
        }
    </style>
</head>
<body>
    <img src="middle-finger-svgrepo-com.svg" alt="Middle Finger">
</body>
</html>
